<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <!-- load nihilo theme for dojo-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/nihilo/nihilo.css">
    <script>dojoConfig = { parseOnLoad: true }</script>
    <link rel="stylesheet" href="booking.css" />
</head>

<body class="nihilo">
    <h1 id="greeting">Welcome to  </h1>
    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="booking.js"></script>


    <script>
        require(["dijit/Dialog", "dijit/form/TextBox", "dijit/form/Button",
            "dojo/parser", "dijit/form/Form", "dijit/form/DateTextBox", "dijit/form/ValidationTextBox"]);
        require(["dojo/_base/xhr"]);

    </script>
    <div id="bookingFormContainer">
        <form data-dojo-type="dijit/form/Form" data-dojo-id="bookingForm">

            <script type="dojo/on" data-dojo-event="reset">
            console.log("onReset");
            return confirm('Press OK to reset widget values');
        </script>
            <script type="dojo/on" data-dojo-event="submit" data-dojo-args="e">
            console.log("onSubmit");

            e.preventDefault(); // prevent the default submit
            //if(!bookingDialog.isValid()){ alert('Please fix fields'); return; }

            if(this.validate()){
                window.alert("Would submit here via dojo/xhr");
            }else{
                alert('Form contains invalid data.  Please correct first');
                return false;
            }

            dojo.xhr.post({
                // The URL to request
                url: "/fcgi/book",
                // The method that handles the request's successful result
                // Handle the response any way you'd like!
                content: { field: JSON.stringify(this.getValues()) },

                load: function(result) {
                alert("The message is: " + result);
                },
                error: function(data){                 
                    alert("FCGI call failed with: : " + result);
                }

                });
                
            return true;

            /*
            dojo.xhrPost( {
                  url: '/fcgi/book',
                  content: { bookingDialog.getValues() },
                  handleAs: 'json'
                  load: function(data){ alert("Form OK with:" + data); },
                  error: function(data){ alert("form failed"); }
              });*/
        </script>


            <div><label for="checkin">Check-in:</label></div>
            <div><input type="text" name="checkin" id="checkin" data-dojo-type="dijit/form/DateTextBox"
                    required="true" /></div>

            <div><label for="checkout">Check-out:</label></div>
            <div><input type="text" name="checkout" id="checkout" data-dojo-type="dijit/form/DateTextBox"
                    required="true" /></div>



            <!--
            <button data-dojo-type="dijit.form.Button" type=button onClick="console.log(myForm.getValues())">
                Get Values from form!</button>
                <button data-dojo-type="dijit.form.Button" type="reset">Reset</button>
            -->
            <button data-dojo-type="dijit/form/Button" type="submit">Book a room</button>
        </form>
    </div>


</body>

</html>
