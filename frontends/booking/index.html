<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <!-- load nihilo theme for dojo-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/nihilo/nihilo.css">
    <script>dojoConfig = { parseOnLoad: true }</script>
    <link rel="stylesheet" href="booking.css" />
</head>

<body class="nihilo">
    <h1 id="greeting">Hello1 </h1>
    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="booking.js"></script>


    <script>
        require(["dijit/Dialog", "dijit/form/TextBox", "dijit/form/Button",
            "dojo/parser","dijit/form/Form","dijit/form/DateTextBox", "dijit/form/ValidationTextBox"]);
    </script>
    <!-- -->


    <div data-dojo-type="dijit/Dialog" data-dojo-id="bookingDialog" id="bookingDialog" title="Booking"
        encType="multipart/form-data">
        <form data-dojo-type="dijit/form/Form" data-dojo-id="myForm">

        <script type="dojo/on" data-dojo-event="reset">
            console.log("onReset");
            return confirm('Press OK to reset widget values');
        </script>
        <script type="dojo/on" data-dojo-event="submit"  data-dojo-args="e">
            console.log("onSubmit");

            e.preventDefault(); // prevent the default submit
            //if(!bookingDialog.isValid()){ alert('Please fix fields'); return; }

            if(this.validate()){
                window.alert("Would submit here via dojo/xhr");
            }else{
                alert('Form contains invalid data.  Please correct first');
                return false;
            }
            return true;
            // xhr.post( {
            //      url: 'foo.com/handler',
            //      content: { field: 'go here' },
            //      handleAs: 'json'
            //      load: function(data){ .. },
            //      error: function(data){ .. }
            //  });
        </script>

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input data-dojo-type="dijit/form/TextBox" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input data-dojo-type="dijit/form/TextBox" name="address" id="address"></td>
            </tr>

            <tr>
                <td><label for="checkin">Check-in:</label></td>
                <td><input type="text" name="checkin" id="checkin" data-dojo-type="dijit/form/DateTextBox"
                        required="true" /></td>
            </tr>
            <tr>
                <td><label for="checkout">Check-out:</label></td>
                <td><input type="text" name="checkout" id="checkout" data-dojo-type="dijit/form/DateTextBox"
                        required="true" /></td>
            </tr>

        </table>

        <div class="dijitDialogPaneActionBar">
            <button data-dojo-type="dijit.form.Button" type=button onClick="console.log(bookingDialog.getValues())">
                Get Values from form!</button>
            <button data-dojo-type="dijit/form/Button" type="submit">OK</button>
            <button data-dojo-type="dijit.form.Button" type="reset">Reset</button>
        </div>
    </form>

    </div>

    <button data-dojo-type="dijit/form/Button" type="button" onClick="bookingDialog.show();">
        Book a room!
    </button>

</body>

</html>
